<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">True</p>
<p *ngIf="!conditionClick">False</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index;" (mouseover)="onClickEventList($event)">[{{ i }}] - {{ item.nome }} - idade: {{ item.idade }}</li>
</ul>

<br>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventRemove(i)">[{{ i }}] - {{ item.nome }} - idade: {{ item.idade }}</li>
</ul>

<button (click)="onClickAddlist()">Add</button>
